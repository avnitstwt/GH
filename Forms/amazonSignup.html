<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Registration</title>
</head>
<body>
    <form action="">

        <h1>Create account</h1>
        <br>
        <label  for="name">Your name</label>
        <br>
        <br>
        <input required type="text" id="name" placeholder="First and last name" >
        <br>
        <br>
        <label for="number">Mobile number or email</label>
        <br>
        <br>
        <input required id="number" type="text">
        <br>
        <br>
        <label for="pass">Password</label>
        <br>
        <br>
        <input required type="password" id="pass">
        <br>
        <br>
        <label for="Repass">RePassword</label>
        <br>
        <input required type="password" name="k" id="Repass">
        <br>
        <input type="checkbox" required><span>I agree to your terms and conditions policy.</span>
        <button>Submit</button>
    </form>
</body>
</html>
